name: Deploy Production (Promote to Live)

on:
  workflow_dispatch:

jobs:
  deploy-production:
    runs-on: ubuntu-latest
    environment: production
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Build Frontend (Production)
        working-directory: frontend
        run: |
          npm ci
          npm run build

      - name: Prepare Production Directory
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.OCI_HOST }}
          username: ${{ secrets.OCI_USERNAME }}
          key: ${{ secrets.OCI_SSH_KEY }}
          script: |
            echo "üîß Preparing Production Directory..."
            sudo mkdir -p /var/www/lingodrift-prod
            sudo chown -R ubuntu:ubuntu /var/www/lingodrift-prod
            echo "‚úÖ Directory Ready"

      - name: Deploy Frontend to Production Dir
        uses: easingthemes/ssh-deploy@v5.1.0
        with:
          SSH_PRIVATE_KEY: ${{ secrets.OCI_SSH_KEY }}
          ARGS: "-avzr --delete"
          REMOTE_HOST: ${{ secrets.OCI_HOST }}
          REMOTE_USER: ${{ secrets.OCI_USERNAME }}
          SOURCE: "frontend/dist/"
          TARGET: "/var/www/lingodrift-prod/"
          SCRIPT_AFTER: |
            echo "‚úÖ PROD Files Synced to /var/www/lingodrift-prod"

  deploy-backend:
    runs-on: ubuntu-latest
    environment: production
    needs: deploy-production
    steps:
      - uses: actions/checkout@v4

      - name: Deploy Backend Code via Rsync
        uses: easingthemes/ssh-deploy@v5.1.0
        with:
          SSH_PRIVATE_KEY: ${{ secrets.OCI_SSH_KEY }}
          ARGS: "-avzr --delete"
          REMOTE_HOST: ${{ secrets.OCI_HOST }}
          REMOTE_USER: ${{ secrets.OCI_USERNAME }}
          EXCLUDE: "frontend/,_legacy_v1/,node_modules/,.git/"
          TARGET: "/home/ubuntu/lingodrift-app/"
          SCRIPT_AFTER: |
            echo "üê≥ Restarting Docker Services..."
            cd /home/ubuntu/lingodrift-app
            docker-compose -f docker-compose.yml -f docker-compose.prod.yml up -d --build --remove-orphans
            
            echo "üîÑ Running Database Migrations..."
            docker-compose -f docker-compose.yml -f docker-compose.prod.yml exec -T backend uv run alembic upgrade head
            
            echo "‚úÖ Backend Services Deployed & Migrated"

