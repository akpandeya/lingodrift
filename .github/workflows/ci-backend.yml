name: App Backend CI

on:
  push:
    paths:
      - 'backend/**'
  pull_request:
    paths:
      - 'backend/**'

jobs:
  test-backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          python-version: "3.13"

      - name: Install Dependencies
        run: uv sync --all-extras --dev
      
      # For now, we skip Lint (ruff) config as it's not setup yet, but we run tests
      - name: Run Tests
        # Fails if no tests found? Let's add --ignore=tests for now if no tests exist yet
        # But user wants TDD. So we expect tests.
        # We will create a dummy test_main.py next to ensure this passes.
        run: uv run pytest
