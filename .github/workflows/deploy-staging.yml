name: Deploy Staging (Monorepo)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy-frontend:
    runs-on: ubuntu-latest
    environment: staging
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Build Frontend
        working-directory: frontend
        run: |
          npm ci
          npm run build

      - name: Deploy Frontend via Rsync
        uses: easingthemes/ssh-deploy@v5.1.0
        with:
          SSH_PRIVATE_KEY: ${{ secrets.OCI_SSH_KEY }}
          ARGS: "-avzr --delete"
          REMOTE_HOST: ${{ secrets.OCI_HOST }}
          REMOTE_USER: ${{ secrets.OCI_USERNAME }}
          # Source is relative to root, so frontend/dist
          SOURCE: "frontend/dist/"
          # Deploy to standard web root (served by Caddy)
          TARGET: "/var/www/lingodrift/"
          SCRIPT_AFTER: |
            echo "‚úÖ Frontend Files Synced to /var/www/lingodrift"

  deploy-backend:
    runs-on: ubuntu-latest
    environment: staging
    needs: deploy-frontend # Optional, but keeps logs clean
    steps:
      - uses: actions/checkout@v4

      - name: Deploy Backend Code via Rsync
        uses: easingthemes/ssh-deploy@v5.1.0
        with:
          SSH_PRIVATE_KEY: ${{ secrets.OCI_SSH_KEY }}
          ARGS: "-avzr --delete"
          REMOTE_HOST: ${{ secrets.OCI_HOST }}
          REMOTE_USER: ${{ secrets.OCI_USERNAME }}
          # Exclude frontend and legacy stuff
          EXCLUDE: "frontend/,_legacy_v1/,node_modules/,.git/"
          # Deploy to a dedicated app directory
          TARGET: "/home/ubuntu/lingodrift-app/"
          SCRIPT_AFTER: |
            echo "üê≥ Restarting Docker Services..."
            cd /home/ubuntu/lingodrift-app
            
            # Ensure Docker is running
            docker-compose -f docker-compose.yml -f docker-compose.prod.yml up -d --build --remove-orphans
            
            echo "üîÑ Running Database Migrations..."
            docker-compose -f docker-compose.yml -f docker-compose.prod.yml exec -T backend uv run alembic upgrade head
            
            echo "‚úÖ Backend (FastAPI) & Database (Postgres) Deployed & Migrated"

