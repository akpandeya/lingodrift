name: Deploy Staging

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: staging

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Build Project
        run: npm run build

      - name: Prepare Caddyfile
        env:
          EMAIL: ${{ secrets.ACME_EMAIL }}
          DOMAIN: ${{ secrets.ACME_DOMAIN_STAGING }}
        run: |
          sed -i '1,7d' Caddyfile
          sed -i '/import/d' Caddyfile
          sed -i "s|root \* /var/www/flashcards|root \* /var/www/flashcards-staging|g" Caddyfile
          sed -i "s|{\$ACME_EMAIL}|$EMAIL|g" Caddyfile
          sed -i "s|{\$ACME_DOMAIN}|$DOMAIN|g" Caddyfile
          cp Caddyfile dist/

      - name: Deploy via Rsync
        uses: easingthemes/ssh-deploy@v5.1.0
        with:
          SSH_PRIVATE_KEY: ${{ secrets.OCI_SSH_KEY }}
          ARGS: "-avzr --delete"
          REMOTE_HOST: ${{ secrets.OCI_HOST }}
          REMOTE_USER: ${{ secrets.OCI_USERNAME }}
          # Deploy to Staging Folder
          SOURCE: "dist/"
          TARGET: "/var/www/flashcards-staging/"
          SCRIPT_BEFORE: |
            whoami
            ls -al
          SCRIPT_AFTER: |
            echo "üîê Updating Caddy Configuration..."
            # Note: We rename it to avoid overwriting Production config
            # Ensure your main /etc/caddy/Caddyfile has 'import /etc/caddy/*.caddy' or similar
            sudo mv /var/www/flashcards-staging/Caddyfile /etc/caddy/flashcards-staging.caddy
            sudo systemctl reload caddy
            echo "‚úÖ Staging Deployment Complete"
            echo "üöÄ NEXT STEP: If this build looks good, promote to Production:"
            echo "   gh workflow run process-production-release.yml"
