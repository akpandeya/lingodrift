name: Deploy Production

on:
  workflow_dispatch:

jobs:
  deploy-production:
    runs-on: ubuntu-latest
    environment: production
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Build Project
        run: npm run build

      - name: Prepare Caddyfile
        env:
          EMAIL: ${{ secrets.ACME_EMAIL }}
          DOMAIN: ${{ secrets.ACME_DOMAIN }}
        run: |
          sed -i "s|{\$ACME_EMAIL}|$EMAIL|g" Caddyfile
          sed -i "s|{\$ACME_DOMAIN}|$DOMAIN|g" Caddyfile
          cp Caddyfile dist/

      - name: Deploy via Rsync
        uses: easingthemes/ssh-deploy@v5.1.0
        with:
          SSH_PRIVATE_KEY: ${{ secrets.OCI_SSH_KEY }}
          ARGS: "-avzr --delete"
          REMOTE_HOST: ${{ secrets.OCI_HOST }}
          REMOTE_USER: ${{ secrets.OCI_USERNAME }}
          SOURCE: "dist/"
          TARGET: "/var/www/flashcards/"
          SCRIPT_BEFORE: |
            whoami
            ls -al
          SCRIPT_AFTER: |
            echo "üîê Updating Caddy Configuration..."
            # Production takes the main Caddyfile
            sudo mv /var/www/flashcards/Caddyfile /etc/caddy/Caddyfile
            sudo systemctl reload caddy
            echo "‚úÖ Production Deployment Complete"
