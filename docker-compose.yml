version: '3.8'

services:
  db:
    image: postgres:16-alpine
    restart: always
    environment:
      POSTGRES_USER: lingo_user
      POSTGRES_PASSWORD: lingo_password
      POSTGRES_DB: lingodrift
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  backend:
    build: ./backend
    command: uvicorn main:app --reload --host 0.0.0.0 --port 8000
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://lingo_user:lingo_password@db:5432/lingodrift
    depends_on:
      - db

  frontend:
    image: node:20-alpine
    working_dir: /app
    # Run install on start to ensure deps, then dev server
    command: sh -c "npm install && npm run dev -- --host"
    volumes:
      - ./frontend:/app
      # Anonymous volume for node_modules to avoid host system clashes
      - /app/node_modules
    ports:
      - "5173:5173"
    environment:
      - VITE_API_BASE_URL=http://localhost:8000

volumes:
  postgres_data:
